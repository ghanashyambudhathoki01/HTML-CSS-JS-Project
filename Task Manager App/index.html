<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="stryle.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>

    <div class="app-container">
        <div class="app-header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Task Manager</h1>
                    <p class="subtitle">Organize your life with elegance and precision</p>
                </div>
                <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                    <svg id="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-count">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pending-count">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-count">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
        </div>

        <div class="app-body">
            <div class="input-card">
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon">‚úèÔ∏è</span>
                        <input type="text" id="task-input" placeholder="What needs to be done?">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon">üìÖ</span>
                        <input type="date" id="task-date">
                    </div>
                    <div class="input-wrapper">
                        <span class="input-icon">üéØ</span>
                        <select id="task-priority">
                            <option value="Low">Low Priority</option>
                            <option value="Medium">Medium Priority</option>
                            <option value="High">High Priority</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="add-task">
                        <span>‚ûï</span>
                        <span>Add Task</span>
                    </button>
                </div>
            </div>

            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="sort-wrapper">
                    <select id="sort-tasks">
                        <option value="date">Sort by Date</option>
                        <option value="priority">Sort by Priority</option>
                        <option value="status">Sort by Status</option>
                    </select>
                </div>
            </div>

            <ul class="task-list" id="task-list"></ul>
        </div>
    </div>
</body>

</html>
